<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div id="div-login">
        <form class="form-login">
            <h1>Login</h1>
            <div class="div-data">
                <div class="input-user">
                    <p>Username</p>
                    <input type="text" id="user-login" name="username" placeholder="Type your username">
                </div>
                <div class="input-pass">
                    <p>Password</p>
                    <input type="text" id="pass-login" name="password" placeholder="Type your password">
                    <p class="forgot-pass">Forgot password?</p>
                </div>
                <div class="btn-login">
                    <span><button class="login_button" name="login">Login</button>
                    <button class="sign_button" name="sign-up">Sign Up</button></span>
                </div>
                <p class="p-sign-up">Or Sign Up Using</p>
                <div class="icones-socias">
                    <img src="./img/face.svg" class="icone-social" alt="Facebook">
                    <img src="./img/google.svg" class="icone-social" alt="Google Plus">
                    <img src="./img/twitter.svg" class="icone-social" alt="Twitter">
                </div>
            </div>
        </form>
    </div>
</body>
</html>

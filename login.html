<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div id="div-login">
        <form class="form-login">
            <h1>Login</h1>
            <div class="div-data">
                <div class="input-user">
                    <p>Username</p>
                    <input type="text" id="user-login" name="username">
                </div>
                <div class="input-pass">
                    <p>Password</p>
                    <input type="text" id="pass-login" name="password">
                    <p>Forgot password?</p>
                </div>
                <button type="submit" id="login-button" name="login">Login</button>
                <button type="submit" id="sign-button" name="sign-up">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
